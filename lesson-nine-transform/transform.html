<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's Using?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css-transform/transform.css" />

  <body>
     <!-- Homework Base Page -->
    <div class="hw">
      <p>
        <a href="../index.html" class="base-page-link">Homework Base Page</a>
      </p>
    </div>
    <!-- Page wrapper -->
    <div class="wrapper">
      <!-- * Header -->
      <header class="header-container">
        <div class="header-link">
          <div class="eng-icon">
            <img
              class="eng-img"
              src="./assets-transform/eng-icon.svg"
              alt="English Icon"
            />
          </div>
          <nav class="navigation-list">
            <li><a href="#">Documentation</a><span>/</span></li>
            <li><a href="#">Who's using</a></li>
          </nav>
        </div>
        <div class="konstrut-logo">
          <img
            src="./assets-transform/konstrut-logo.svg"
            alt="Konstrut Logotype"
          />
        </div>
      </header>
      <!-- Who's using? -->
      <div class="who-using-block">
        <div class="thick-line"></div>
        <div class="who-using-text">Who's using?</div>
      </div>
      <!-- Logos -->
      <div>
        <div class="thin-line"></div>

          <div class="bg-first-type first-card"><a class="logos-container__link" href="https://www.facebook.com/"></a>

          <div class="bg-first-type second-card"><a class="logos-container__link" href="https://www.instagram.com/"></a>
          </div>
          <div class="bg-second-type third-card"><a class="logos-container__link" href="https://www.shopify.com/"></a>

        <div class="thin-line"></div>
        <div class="logos-container">
          <div class="bg-first-type fifth-card"><a class="logos-container__link" href="https://www.pinterest.com/"></a>
          </div>
          <div class="bg-first-type sixth-card"><a class="logos-container__link" href="https://www.wix.com/"></a>
          </div>
          <div class="bg-first-type seventh-card"><a class="logos-container__link" href="https://www.salesforce.com/"></a>
          </div>
          <div class="bg-first-type eighth-card"><a class="logos-container__link" href="https://soundcloud.com/"></a>
          </div>
        </div>
        <div class="thin-line"></div>
      </div>
    </div>
