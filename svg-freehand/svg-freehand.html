<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freehand</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./svg-freehand.css" />
  </head>
  <body>
    <div>
      <a href="../index.html" class="base-page-link">Homework Base Page</a>
    </div>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Header -->
      <header class="c-header">
        <div class="c-logo">
          <div class="c-logo__icon-container">
            <svg class="c-logo__icon">
              <use xlink:href="svg-freehand.svg#logo-icon"></use>
            </svg>
          </div>
          <div class="c-logo__container">
            <img
              class="c-logo__img"
              src="./assets-svg-freehand/freehand-logo.png"
              alt="Freehand Logotype"
            />
          </div>
        </div>
        <div class="e-line"></div>
      </header>
      <!-- Main Part -->
      <div class="c-services"> 
          <div class="c-services__title--small">OUR SERVICES</div>
          <h1 class="c-services__title">We build experience</h1>
          <div class="c-services__content">
            <div class="c-card">
              <svg class="c-card__icon c-card__icon--design">
          <use xlink:href="./svg-freehand.svg#design"></use>
        </svg>  
            </div>   
          </div>

        <svg class="icon">
          <use xlink:href="svg-freehand.svg#application"></use>
        </svg>
      </div>
      <!-- Footer -->
      <footer></footer>
    </div>
  </body>
</html>
