<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./svg-images.css" />
  </head>
  <body>
    <div>
      <a href="../index.html" class="base-page-link">Homework Base Page</a>
    </div>
    <!-- * SVG -->
    <!-- Circle sceptic -->
    <div class="container">
    <svg
      class="c-circle c-circle--sceptic"
      viewBox="0 0 500 500"
      width="1000"
      height="1000"
    >
      <circle class="c-circle__background" cx="150" cy="150" r="150" />
      <line class="c-circle__eye" x1="50" y1="100" x2="110" y2="100"></line>
      <line class="c-circle__eye" x1="250" y1="100" x2="190" y2="100"></line>
      <line class="c-circle__mouth" x1="80" y1="210" x2="220" y2="210"></line>
    </svg>

    <!-- Circle surprised -->
    <svg
      class="c-circle c-circle--surprised"
      viewBox="0 0 500 500"
      width="1000"
      height="1000"
    >
      <circle class="c-circle__background" cx="150" cy="150" r="150" />
      <circle class="c-circle__background c-circle__background--eye" cx="90" cy="100" r="25" />
      <circle class="c-circle__background c-circle__background--eye" cx="210" cy="100" r="25" />
      <line class="c-circle__mouth" x1="80" y1="210" x2="220" y2="210"></line>
    </svg>

    <!-- Crone -->
    <svg
      class="c-crone"
      viewBox="0 0 500 500"
      width="1000"
      height="1000"
    >
      <polygon class="c-crone__color" points="100 200, 260 200, 300 100, 220 140, 180 40, 140 140, 60 100" />
      <line class="c-crone__line" x1="100" y1="220" x2="260" y2="220"></line>
    </svg>

    <!-- Credit Card -->
     <svg
      class="c-credit-card"
      viewBox="0 0 500 500"
      width="1000"
      height="1000"
    >
      <rect class="c-credit-card__background" rx="20" ry="20" width="300" height="200"/>
      <line class="c-credit-card__line c-credit-card__line--up" x1="0" y1="40" x2="300" y2="40"></line>
      <line class="c-credit-card__line c-credit-card__line--middle" x1="30" y1="80" x2="140" y2="80"></line>
      <line class="c-credit-card__line c-credit-card__line--dash" x1="30" y1="100" x2="140" y2="100"></line>
      <circle class="c-credit-card__circle" cx="205" cy="140" r="30" />
      <circle class="c-credit-card__circle c-credit-card__circle--blue" cx="240" cy="140" r="30" />
    </svg>
    </div>
  </body>
</html>
