<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/index.css" />
    <title>Manifest</title>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- * Header -->
      <header class="header">
        <div class="logo">
          <div class="logo__text">
            <svg width="135" height="13">
              <use xlink:href="./manifest.svg#manifest-logo"></use>
            </svg>
          </div>
        </div>
        <div class="header__container">
          <div class="search__icon">
            <svg width="16" height="16">
              <use xlink:href="./manifest.svg#magnifier"></use>
            </svg>
          </div>
          <div class="menu-btn"><div class="menu-btn__burger"></div></div>
        </div>
      </header>
      <!-- Navigation -->
      <nav class="navigation">
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Home</a>
            <div class="navigation__underline"></div>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">About</a>
            <div class="navigation__underline"></div>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Works</a>
            <div class="navigation__underline"></div>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Blog</a>
            <div class="navigation__underline"></div>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Contact</a>
            <div class="navigation__underline"></div>
          </li>
        </ul>
      </nav>
    <!-- * Main Info -->
    <div class="home">
      <h1 class="home__title">
        Manifest is a newborn theme. Clean, simple and fast.
      </h1>
      </div>
      <!-- Carousel -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner carousel-inner__custom">
    <div class="carousel-item active carousel-item__custom">
      <img src="./assets-manifest/home-mobile/mixkit-inspo-img.png" class="d-block w-100" alt="Mixkit Inspo Image">
      <h5 class="carousel__text">Mixkit Inspo</h5>
    </div>
    <div class="carousel-item carousel-item__custom">
      <img src="./assets-manifest/home-mobile/abalone-img.png" class="d-block w-100" alt="Abalone Image">
      <h5 class="carousel__text">Abalone</h5>
    </div>
    <div class="carousel-item carousel-item__custom">
    <img src="./assets-manifest/home-mobile/simone-hutsch-img.png" class="d-block w-100" alt="Simone Hutsch">
    <h5 class="carousel__text">Simone Hutsch</h5>
    </div>
  </div>
</div>
</div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="./js/index.js"></script>
    </div>
  </body>
</html>
