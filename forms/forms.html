<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css-forms/forms.css" />
  </head>
  <body>
    <div>
      <a href="../index.html" class="base-page-link">Homework Base Page</a>
    </div>
    <!-- Whole Page Wrapper -->
    <div class="wrapper">
      <!-- Header -->
      <header class="c-header">
        <h1 class="c-header__title">Create an Account</h1>
      </header>
      <div class="c-form__wrapper">
        <form action="#" class="c-form" method="get">
          <div class="c-form__content">
            <label class="c-form__item" title="First Name">
              <div class="c-form-item__label">First Name</div>
              <input type="text" placeholder="Type your first name" />
            </label>
          </div>
          <div class="c-form__content">
            <label class="c-form__item" title="Last Name">
              <div class="c-form-item__label">Last Name</div>
              <input type="text" placeholder="Type your last name" />
            </label>
          </div>
          <div class="c-form__content c-form__content--big">
            <label class="c-form__item" title="First Name">
              <div class="c-form-item__label">E-mail</div>
              <input type="email" placeholder="Type your e-mail" />
              <div class="c-form-item__after-text">
                We'll never share your email with anyone else.
              </div>
            </label>
          </div>
          <div class="c-form__content">
            <label class="c-form__item" for="male"></label>
            <input type="radio" id="male" name="gender" />
            <label class="c-form__item" for="female"></label>
            <input type="radio" id="female" name="gender" />
          </div>
          <div class="c-form__content">
              <div class="c-form-item__label">Country</div>
             <select name="country" id="">
                 <option value="">Select</option>
                 <option value="Ukraine">Ukraine</option>
                 <option value="Germany">Germany</option>
                 <option value="England">England</option>
                 <option value="France">France</option>
             </select>
            </label>
          </div>
          <div class="c-form__content">
            <label class="c-form__item" title="City">
              <div class="c-form-item__label">City</div>
              <input type="text" placeholder="Type the name of your city" />
            </label>
          </div>
          <div class="c-form__content c-form__content--big">
            <label class="c-form__item">
              <input type="text" />
            </label>
          </div>
        </form>
      </div>
      <footer class="c-footer">
          <div>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Private Policy</a>.</div>
          <div class="c-footer__line"></div>
          <div>Have an account?<span><a href="#">Log In</a></span></div>   
      </footer>
    </div>
  </body>
</html>
