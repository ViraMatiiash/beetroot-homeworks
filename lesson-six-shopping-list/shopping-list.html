<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css-shopping-list/shopping-list.css" />
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <div>
      <p>
        <a href="../index.html" class="base-page-link">Homework Base Page</a>
      </p>
    </div>

    <!-- Header -->

    <header class="shopping-list-header">
      <h1 class="shopping-list-heading">CSS Dinner Shopping List</h1>
      <div class="shopping-list-header-text">Let's go to the mall!</div>
    </header>
    <main class="bg">
      <form>
        <ul class="shopping-list-form">
          <li class="shopping-list-item">
            <div class="list-field">
              <label for="lot-of-pickles" checked
                ><input
                  type="checkbox"
                  id="lot-of-pickles"
                  name="lot-of-pickles"
                />A lot of pickles
                <span class="additional-list-text"
                  >for the next lessons about CSS</span
                >
              </label>
            </div>
          </li>
          <br />
          <li class="shopping-list-item">
            <div class="list-field">
              <label for="ten-apples"
                ><input type="checkbox" id="ten-apples" name="ten-apples" />10
                apples
                <span class="additional-list-text"
                  >for more CSS manipulations</span
                >
              </label>
            </div>
          </li>
          <br />

          <li class="shopping-list-item">
            <div class="list-field">
              <label for="twenty-oranges"
                ><input
                  type="checkbox"
                  id="twenty-oranges"
                  name="twenty-oranges"
                />
                20 oranges
                <span class="additional-list-text"
                  >because they are awesome</span
                ></label
              >
            </div>
          </li>
          <br />
          <li class="shopping-list-item">
            <div class="list-field">
              <label for="thirteen-plates"
                ><input
                  type="checkbox"
                  id="thirteen-plates"
                  name="thirteen-plates"
                />
                13 plates
                <span class="additional-list-text"
                  >hm...they always dissappear</span
                ></label
              >
            </div>
          </li>
          <br />
          <li class="shopping-list-item">
            <div class="list-field">
              <label for="fifteen-bentos"
                ><input
                  type="checkbox"
                  id="fifteen-bentos"
                  name="fifteen-bentos"
                />
                15 bentos</label
              >
            </div>
          </li>
          <br />
          <li class="shopping-list-item">
            <div class="list-field">
              <label for="bottle-of-sake"
                ><input
                  type="checkbox"
                  id="bottle-of-sake"
                  name="bottle-of-sake"
                />
                1 bottle of Sake
                <span class="additional-list-text">for my friends</span></label
              >
            </div>
          </li>
        </ul>
        <button class="bon-appetit-button" type="submit">Bon appetit :)</button>
      </form>
    </main>
  </body>
</html>
